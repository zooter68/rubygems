name: windows-bundler

on:
  pull_request:

  push:
    branches:
      - master

jobs:
  windows_bundler:
    runs-on: windows-latest

    env:
      RGV: ..

    strategy:
      matrix:
        ruby: [ '2.7' ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: none
      - name: Install dependencies
        run: |
          ruby bin/rake spec:parallel_deps
        working-directory: ./bundler
      - name: Run specs
        run: |
          ruby bin/parallel_rspec spec
        working-directory: ./bundler
